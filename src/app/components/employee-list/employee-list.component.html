<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Employee List</h1>
    <table class="table-auto w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="border p-2">ID</th>
          <th class="border p-2">First Name</th>
          <th class="border p-2">Last Name</th>
          <th class="border p-2">Email</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees" class="text-center">
          <td class="border p-2">{{ emp.id }}</td>
          <td class="border p-2">{{ emp.firstName }}</td>
          <td class="border p-2">{{ emp.lastName }}</td>
          <td class="border p-2">{{ emp.email }}</td>
          <td class="border p-2">
            <a [routerLink]="['/employees', emp.id]" class="bg-blue-500 text-white px-3 py-1 rounded">View</a>
            <button (click)="deleteEmployee(emp.id)" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>


          </td>


        </tr>
      </tbody>
    </table>
</div>
