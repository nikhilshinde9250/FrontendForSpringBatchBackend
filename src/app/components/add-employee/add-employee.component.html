<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Employee</h2>
    
    <form (submit)="addEmployee()">
      <div class="mb-4">
        <label class="block text-gray-700">First Name</label>
        <input type="text" [(ngModel)]="employee.firstName" name="firstName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName" name="lastName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" [(ngModel)]="employee.email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Gender</label>
        <select [(ngModel)]="employee.gender" name="gender" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Contact</label>
        <input type="text" [(ngModel)]="employee.contact" name="contact" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Country</label>
        <input type="text" [(ngModel)]="employee.country" name="country" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Date of Birth</label>
        <input type="date" [(ngModel)]="employee.dob" name="dob" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add Employee</button>
    </form>
</div>
